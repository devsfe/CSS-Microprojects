<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tenth Navbar">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Fernando Chaves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenth Navbar</title>
    <!-- Main Stylesheet Files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    
</head>

<body>
    <input type="checkbox" name="" id="check">
    <label for="check">
        <i class="fas fa-bars menu"></i>
    </label>
    <div class="sidebar">
        <div class="sidebar-container">
            <h1 class="sidebar-logo">
                <a href="">Logo</a>
            </h1>
            <ul class="sidebar-navbar">
                <li class="sidebar-link-list"><a href="#">Home</a></li>
                <li class="sidebar-link-list"><a href="#">About</a></li>
                <li class="sidebar-link-list"><a href="#">Blog</a></li>
                <li class="sidebar-link-list"><a href="#">Works</a></li>
                <li class="sidebar-link-list"><a href="#">Contact</a></li>
            </ul>
            <div class="sidebar-copy">
                <p>Copyright &copy; 2020 - All Rights Reserved - Fernando Chaves</p>
                <ul class="sidebar-copy-icons">
                    <li><a href=""><i class="fa fa-facebook sidebar-copy-icon"></i></a></li>
                    <li><a href=""><i class="fa fa-twitter sidebar-copy-icon"></i></a></li>
                    <li><a href=""><i class="fa fa-instagram sidebar-copy-icon"></i></a></li>
                    <li><a href=""><i class="fa fa-youtube sidebar-copy-icon"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
