<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ninth Navbar">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Fernando Chaves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninth Navbar</title>
    <!-- Main Stylesheet Files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header-->
    <header>
        <span class="logo">Logo</span>   
        <input type="checkbox" name="" id="check">  
        <label for="check">
            <i class="fas fa-bars mobile-bar"></i>
        </label>  
        <ul class="navbar">
            <li class="nav-list"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-list"><a href="#" class="nav-link">About</a></li>
            <li class="nav-list">
                <a href="#" class="nav-link">Services<i class="icon-down"></i></a>
                <ul class="dropdown">
                    <li><a href="#" class="dropdown-link">Service 1</a></li>
                    <li><a href="#" class="dropdown-link">Service 2</a></li>
                    <li><a href="#" class="dropdown-link">Service 3</a></li>
                </ul>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">Dropdown<i class="icon-down"></i></a>
                <ul class="dropdown">
                    <li><a href="#" class="dropdown-link">Dropdown 1</a></li>
                    <li><a href="#" class="dropdown-link">Dropdown 1</a></li>
                    <li><a href="#" class="dropdown-link">Dropdown 1</a></li>
                </ul>
            </li>
            <li class="nav-list"><a href="#" class="nav-link">Contact</a></li>
        </ul> 
    </header>    
</body>
</html>
