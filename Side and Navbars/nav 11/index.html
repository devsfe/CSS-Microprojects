<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Eleventh Navbar">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Fernando Chaves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleventh Navbar</title>
    <!-- Main Stylesheet Files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>

    <!-- Fonts-->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="navbar-logo"><a href="#">Logo</a></h1>
        <input type="checkbox" name="" id="check">
        <label for="check" class="menu-bars">
            <i class="fa fa-bars"></i>
        </label>
        <div class="navbar-wrapper">
        <ul class="navbar-links">
            <li class="navbar-links-list"><a href="" class="navbar-link">Home</a></li>
            <li class="navbar-links-list"><a href="" class="navbar-link">About</a></li>
            <li class="navbar-links-list">
                <a href="" class="navbar-link navbar-link-news">News<i class="icon-down"></i></a>
                <div class="dropdown-news">
                    <ul class="dropdown-news-list">
                        <li><a href="" class="dropdown-link">News 1</a></li>
                        <li><a href="" class="dropdown-news-link">News 2</a></li>
                        <li><a href="" class="dropdown-news-link">News 3</a></li>
                        <li><a href="" class="dropdown-news-link">News 4</a></li>
                        <li><a href="" class="dropdown-news-link">News 5</a></li>
                    </ul>
                    <div class="dropdown-news-imgs">
                        <img src="imgs/img-1.jpg" alt="" class="img-news-responsive">
                        <img src="imgs/img-1.jpg" alt="" class="img-news-responsive">
                        <img src="imgs/img-1.jpg" alt="" class="img-news-responsive">
                    </div>
                </div>
            </li>
            <li class="navbar-links-list"><a href="" class="navbar-link">Portfolio</a></li>
            <li class="navbar-links-list"><a href="" class="navbar-link">Contact</a></li>
        </ul>
        <ul class="navbar-icons">
            <li class="navbar-icons-list"><i class="fa fa-facebook"></i></li>
            <li class="navbar-icons-list"><i class="fa fa-twitter"></i></li>
            <li class="navbar-icons-list"><i class="fa fa-instagram"></i></li>
        </ul> 
        </div>
    </nav>  
</body>
