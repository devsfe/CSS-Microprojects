<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Navbar 7">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Fernando Chaves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh Navbar</title>
    <!-- Main Stylesheet Files -->
    <link rel="stylesheet" href="style.css">

    <!-- Libraries CSS Files -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>

</head>
    <!--==========================
    This navbar was created inspired by a Bootstrap template that I used to train my skills with CSS styling and responsiveness, I hope you like it: D
    ============================-->  
<body>
    <!--==========================
    Header// Navbar
    ============================-->   
    <div class="top-content">
        <div class="container">
            <p>This is a Sticky Navbar, hope you enjoy it</p>
        </div>
    </div>    
    <header>
        <div class="container header-content">
            <span class="logo">Logo</span>
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-linkedin"></i></li>
                <li><i class="fa fa-youtube"></i></li>
            </ul>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="mobile-menu">
                <span class="logo">Logo</span>
                <input type="checkbox" name="" id="check">
                <label for="check" class="menu"></label>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Section</a></li>
                    <li><a href="">Works</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            
        </div>
    </nav>
    <section id="sec-1"></section>
    <section id="sec-2"></section>
</body>
</html>
