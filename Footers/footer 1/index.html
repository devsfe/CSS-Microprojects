<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Footer 1">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Fernando Chaves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Footer</title>
    <!-- Libraries CSS Files -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>

    <!-- Main Stylesheet Files -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed-footer"></div>
    <!--==========================
    Footer
    ============================--> 
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="about">
                    <h2 class="center m10">About us</h2>
                    <p class="m10">Company focused on bringing the best to the customer. Focusing on the quality of your product and innovation.</p>
                </div>
                <div class="social">
                    <h2 class="center m10">Social</h2>
                    <p class="m10">Visit us on social media below:</p>
                    <ul>
                        <li><a href=""><i class="m10 fa fa-facebook"></i></a></li>
                        <li><a href=""><i class="m10 fa fa-instagram"></i></a></li>
                        <li><a href=""><i class="m10 fa fa-twitter"></i></a></li>
                        <li><a href=""><i class="m10 fa fa-youtube"></i></a></li>
                        <li><a href=""><i class="m10 fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="contact">
                    <h2 class="center m10">Contact</h2>
                    <form action="">
                        <input type="text" name="" id="" placeholder="Name" class="m10">
                        <input type="email" name="" id="" placeholder="Email" class="m10">
                        <textarea name="" id="" cols="20" rows="8" placeholder="Message" class="m10 "></textarea>
                        <button class="m10">Submit</button>
                    </form>
                </div>
            </div>
            <div class="copy">
                &copy; Desenvolvido por <a href="">Fernando Chaves</a> | 2020
            </div>
        </div>
    </footer>
</body>
</html>
